<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung abgebrochen – UNBREAK ONE</title>
  <meta name="robots" content="noindex, nofollow">
  
  <link rel="stylesheet" href="styles.css?v=2.0.3">
  <link rel="stylesheet" href="premium.css?v=2.0.3">
  
  <style>
    .cancel-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2D2D2D 0%, #1A1A1A 100%);
      padding: var(--spacing-xl);
    }
    
    .cancel-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(16px);
      border-radius: 12px;
      padding: var(--spacing-xxl);
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    .cancel-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #666, #444);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-lg);
    }
    
    .cancel-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 3;
      fill: none;
    }
    
    .cancel-card h1 {
      font-size: 2rem;
      color: var(--color-graphit);
      margin-bottom: var(--spacing-md);
    }
    
    .cancel-card p {
      font-size: 1.1rem;
      color: var(--color-anthrazit);
      line-height: 1.6;
      margin-bottom: var(--spacing-lg);
    }
    
    .action-buttons {
      display: flex;
      gap: var(--spacing-md);
      justify-content: center;
      flex-wrap: wrap;
      margin-top: var(--spacing-xl);
    }
    
    .btn {
      display: inline-block;
      padding: var(--spacing-md) var(--spacing-xl);
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0A6C74, #084F55);
      color: white;
    }
    
    .btn-secondary {
      background: white;
      color: var(--color-graphit);
      border: 2px solid var(--color-anthrazit);
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn-primary:hover {
      box-shadow: 0 8px 24px rgba(10, 108, 116, 0.3);
    }
  </style>
</head>
<body>
  <div class="cancel-container">
    <div class="cancel-card">
      <div class="cancel-icon">
        <svg viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
      
      <h1>Bestellung abgebrochen</h1>
      
      <p>
        Sie haben den Bestellvorgang abgebrochen. 
        Ihre Konfiguration wurde gespeichert – Sie können jederzeit zurückkehren und fortfahren.
      </p>
      
      <p style="font-size: 0.95rem; color: var(--color-graphit);">
        Keine Sorge, es wurden keine Kosten berechnet.
      </p>
      
      <div class="action-buttons">
        <a href="configurator.html" class="btn btn-primary">
          Zurück zum Konfigurator
        </a>
        <a href="index.html" class="btn btn-secondary">
          Zur Startseite
        </a>
      </div>
      
      <p style="margin-top: var(--spacing-xl); font-size: 0.9rem; color: var(--color-graphit);">
        Fragen? <a href="kontakt.html" style="color: var(--color-petrol-deep);">Kontaktieren Sie uns</a>
      </p>
    </div>
  </div>
</body>
</html>
