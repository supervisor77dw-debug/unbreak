<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - UNBREAK ONE</title>
  <meta name="description" content="UNBREAK ONE Admin Portal">
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      min-height: calc(100vh - var(--header-height, 80px));
      padding: var(--spacing-xl) var(--spacing-md);
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(40, 0, 50, 0.98) 100%);
    }

    .admin-inner {
      max-width: 1400px;
      margin: 0 auto;
    }

    .admin-header {
      margin-bottom: var(--spacing-xl);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--spacing-md);
    }

    .admin-header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #ff00ff, #8b00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tabs {
      display: flex;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-xl);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      overflow-x: auto;
    }

    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      color: var(--color-text-light);
      font-size: 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .tab.active {
      color: #ff00ff;
      border-bottom-color: #ff00ff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .section-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
    }

    .section-title {
      font-size: 1.5rem;
      color: #ff00ff;
      margin-bottom: var(--spacing-md);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: var(--spacing-md);
    }

    th {
      text-align: left;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--color-text-light);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--color-text);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .role-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .role-customer {
      background: rgba(0, 229, 255, 0.2);
      color: var(--color-primary);
    }

    .role-staff {
      background: rgba(255, 107, 157, 0.2);
      color: #ff6b9d;
    }

    .role-admin {
      background: rgba(255, 0, 255, 0.2);
      color: #ff00ff;
    }

    .btn-icon {
      background: none;
      border: none;
      color: var(--color-primary);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px 8px;
      transition: all 0.3s ease;
    }

    .btn-icon:hover {
      transform: scale(1.2);
    }

    .form-inline {
      display: flex;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);
      flex-wrap: wrap;
    }

    .form-inline input,
    .form-inline select {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      color: var(--color-text);
    }

    .form-inline button {
      padding: 10px 24px;
      background: linear-gradient(135deg, #ff00ff, #8b00ff);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: var(--spacing-md);
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: rgba(0, 229, 100, 0.2);
      border: 1px solid rgba(0, 229, 100, 0.3);
      color: #00e564;
    }

    .alert-error {
      background: rgba(255, 68, 68, 0.2);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff4444;
    }

    .product-status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .product-status.active {
      background: #00e564;
    }

    .product-status.inactive {
      background: #ff4444;
    }

    @media (max-width: 768px) {
      table {
        font-size: 0.85rem;
      }

      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main class="admin-container">
    <div class="admin-inner">
      <div class="admin-header">
        <h1>Admin Portal</h1>
        <button class="btn-logout" id="logout-btn">Abmelden</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" onclick="switchTab('users')">Benutzer</button>
        <button class="tab" onclick="switchTab('products')">Produkte</button>
        <button class="tab" onclick="switchTab('orders')">Bestellungen</button>
      </div>

      <!-- Users Tab -->
      <div id="users-tab" class="tab-content active">
        <div class="section-card">
          <h2 class="section-title">Rollenverwaltung</h2>
          
          <div id="alert-users" class="alert"></div>

          <div class="form-inline">
            <input 
              type="email" 
              id="role-email" 
              placeholder="Benutzer E-Mail"
              required
            >
            <select id="role-select">
              <option value="customer">Customer</option>
              <option value="staff">Staff</option>
              <option value="admin">Admin</option>
            </select>
            <button onclick="setUserRole()">Rolle ändern</button>
          </div>

          <table id="users-table">
            <thead>
              <tr>
                <th>E-Mail</th>
                <th>Rolle</th>
                <th>Erstellt</th>
                <th>Aktionen</th>
              </tr>
            </thead>
            <tbody id="users-tbody"></tbody>
          </table>
        </div>
      </div>

      <!-- Products Tab -->
      <div id="products-tab" class="tab-content">
        <div class="section-card">
          <h2 class="section-title">Produktverwaltung</h2>
          
          <div id="alert-products" class="alert"></div>

          <table id="products-table">
            <thead>
              <tr>
                <th>Status</th>
                <th>SKU</th>
                <th>Name</th>
                <th>Preis</th>
                <th>Aktionen</th>
              </tr>
            </thead>
            <tbody id="products-tbody"></tbody>
          </table>
        </div>
      </div>

      <!-- Orders Tab -->
      <div id="orders-tab" class="tab-content">
        <div class="section-card">
          <h2 class="section-title">Alle Bestellungen</h2>
          <div id="orders-container"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Edit Product Modal -->
  <div id="edit-product-modal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header">
        <h2 class="modal-title">Produkt bearbeiten</h2>
        <button class="btn-close" onclick="closeProductModal()">&times;</button>
      </div>
      <form id="edit-product-form">
        <input type="hidden" id="edit-product-id">
        <div class="form-group">
          <label>Name (DE)</label>
          <input type="text" id="edit-product-name" required>
        </div>
        <div class="form-group">
          <label>Beschreibung</label>
          <input type="text" id="edit-product-desc">
        </div>
        <div class="form-group">
          <label>Preis (Cents)</label>
          <input type="number" id="edit-product-price" required>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="edit-product-active">
            Aktiv (im Shop sichtbar)
          </label>
        </div>
        <button type="submit" class="btn-save">Speichern</button>
      </form>
    </div>
  </div>

  <div id="footer-container"></div>

  <script src="components/header.js"></script>
  <script src="components/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

    let currentUser = null;

    (async function init() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      
      if (!session) {
        window.location.href = '/login.html?redirect=/admin.html';
        return;
      }

      const { data: profile } = await supabaseClient
        .from('profiles')
        .select('role')
        .eq('id', session.user.id)
        .single();

      if (!profile || profile.role !== 'admin') {
        window.location.href = '/account.html';
        return;
      }

      currentUser = session.user;

      await loadUsers();
      await loadProducts();
      await loadOrders();
    })();

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    // ============================================================
    // USERS MANAGEMENT
    // ============================================================

    async function loadUsers() {
      const { data: users, error } = await supabaseClient
        .from('profiles')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Load users error:', error);
        return;
      }

      const tbody = document.getElementById('users-tbody');
      tbody.innerHTML = users.map(user => `
        <tr>
          <td>${user.email}</td>
          <td><span class="role-badge role-${user.role}">${user.role}</span></td>
          <td>${formatDate(user.created_at)}</td>
          <td>
            <button class="btn-icon" onclick="editUserRole('${user.email}', '${user.role}')" title="Rolle ändern">
              ✏️
            </button>
          </td>
        </tr>
      `).join('');
    }

    function editUserRole(email, currentRole) {
      document.getElementById('role-email').value = email;
      document.getElementById('role-select').value = currentRole;
    }

    async function setUserRole() {
      const email = document.getElementById('role-email').value.trim();
      const role = document.getElementById('role-select').value;

      if (!email) {
        showAlert('users', 'Bitte E-Mail eingeben', 'error');
        return;
      }

      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        const token = session.access_token;

        const response = await fetch('/api/admin/set-role', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ email, role })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Fehler beim Ändern der Rolle');
        }

        showAlert('users', `✓ Rolle für ${email} wurde auf ${role} geändert`, 'success');
        document.getElementById('role-email').value = '';
        await loadUsers();

      } catch (error) {
        console.error('Set role error:', error);
        showAlert('users', '❌ ' + error.message, 'error');
      }
    }

    // ============================================================
    // PRODUCTS MANAGEMENT
    // ============================================================

    async function loadProducts() {
      const { data: products, error } = await supabaseClient
        .from('products')
        .select('*')
        .order('sku');

      if (error) {
        console.error('Load products error:', error);
        return;
      }

      const tbody = document.getElementById('products-tbody');
      tbody.innerHTML = products.map(product => `
        <tr>
          <td>
            <span class="product-status ${product.active ? 'active' : 'inactive'}"></span>
            ${product.active ? 'Aktiv' : 'Inaktiv'}
          </td>
          <td>${product.sku}</td>
          <td>${product.name_de || product.name_en || 'N/A'}</td>
          <td>${formatPrice(product.base_price_cents)}</td>
          <td>
            <button class="btn-icon" onclick="editProduct('${product.id}')" title="Bearbeiten">
              ✏️
            </button>
          </td>
        </tr>
      `).join('');
    }

    async function editProduct(productId) {
      const { data: product } = await supabaseClient
        .from('products')
        .select('*')
        .eq('id', productId)
        .single();

      if (!product) return;

      document.getElementById('edit-product-id').value = product.id;
      document.getElementById('edit-product-name').value = product.name_de || '';
      document.getElementById('edit-product-desc').value = product.description_de || '';
      document.getElementById('edit-product-price').value = product.base_price_cents;
      document.getElementById('edit-product-active').checked = product.active;

      document.getElementById('edit-product-modal').style.display = 'flex';
    }

    function closeProductModal() {
      document.getElementById('edit-product-modal').style.display = 'none';
    }

    document.getElementById('edit-product-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const productId = document.getElementById('edit-product-id').value;
      const name = document.getElementById('edit-product-name').value;
      const description = document.getElementById('edit-product-desc').value;
      const price = parseInt(document.getElementById('edit-product-price').value);
      const active = document.getElementById('edit-product-active').checked;

      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        const token = session.access_token;

        const response = await fetch('/api/admin/products/update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            productId,
            name_de: name,
            description_de: description,
            base_price_cents: price,
            active
          })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Fehler beim Speichern');
        }

        showAlert('products', '✓ Produkt erfolgreich aktualisiert', 'success');
        closeProductModal();
        await loadProducts();

      } catch (error) {
        console.error('Update product error:', error);
        showAlert('products', '❌ ' + error.message, 'error');
      }
    });

    // ============================================================
    // ORDERS (Read-Only)
    // ============================================================

    async function loadOrders() {
      const { data: orders } = await supabaseClient
        .from('orders')
        .select('*, customer:customers(email)')
        .order('created_at', { ascending: false })
        .limit(50);

      const container = document.getElementById('orders-container');
      container.innerHTML = orders?.length 
        ? `<p style="color: var(--color-text-light); margin-bottom: var(--spacing-md);">
             Zeige die letzten ${orders.length} Bestellungen
           </p>
           ${orders.map(o => `
             <div style="padding: var(--spacing-md); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; margin-bottom: var(--spacing-sm);">
               <strong>${o.customer?.email || 'N/A'}</strong> - ${o.product_sku} - ${formatPrice(o.total_price_cents)} - ${formatDate(o.created_at)}
             </div>
           `).join('')}`
        : '<p>Keine Bestellungen</p>';
    }

    // ============================================================
    // UTILITIES
    // ============================================================

    function showAlert(section, message, type) {
      const alert = document.getElementById(`alert-${section}`);
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
      setTimeout(() => alert.classList.remove('show'), 5000);
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('de-DE');
    }

    function formatPrice(cents) {
      return new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(cents / 100);
    }

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await supabaseClient.auth.signOut();
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
