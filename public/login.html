<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - UNBREAK ONE</title>
  <meta name="description" content="Login to your UNBREAK ONE account">
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      min-height: calc(100vh - var(--header-height, 80px));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg) var(--spacing-md);
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 40, 50, 0.95) 100%);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: var(--spacing-xl);
      max-width: 440px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }

    .login-header h1 {
      font-size: 2rem;
      margin-bottom: var(--spacing-sm);
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header p {
      color: var(--color-text-light);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: var(--spacing-md);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--spacing-xs);
      color: var(--color-text);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: var(--color-text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--color-primary);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: var(--spacing-md);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 229, 255, 0.4);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff4444;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: var(--spacing-md);
      font-size: 0.9rem;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    .success-message {
      background: rgba(0, 229, 255, 0.1);
      border: 1px solid rgba(0, 229, 255, 0.3);
      color: var(--color-primary);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: var(--spacing-md);
      font-size: 0.9rem;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-footer {
      text-align: center;
      margin-top: var(--spacing-lg);
      padding-top: var(--spacing-md);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-footer a {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      color: var(--color-accent);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .login-box {
        padding: var(--spacing-lg);
      }

      .login-header h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Login</h1>
        <p>Willkommen zurück bei UNBREAK ONE</p>
      </div>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="ihre-email@beispiel.de"
            required 
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Passwort</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••"
            required 
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn-login" id="submit-btn">
          Anmelden
        </button>
      </form>

      <div class="login-footer">
        <p>
          <a href="#" id="forgot-password-link">Passwort vergessen?</a>
        </p>
        <p style="margin-top: 12px; color: var(--color-text-light); font-size: 0.85rem;">
          Noch kein Konto? Registrierung erfolgt beim ersten Kauf.
        </p>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <!-- Load Components -->
  <script src="components/header.js"></script>
  <script src="components/footer.js"></script>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://qnzsdytdghfukrqpscsg.supabase.co'; // Will be replaced by build process
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFuenNkeXRkZ2hmdWtycXBzY3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQ0OTg3MjksImV4cCI6MjA0MDA3NDcyOX0.fWBwA-CU-DzBdRXf3uSnRQQbGpxZH2r5FnxjRqrRAUs'; // Will be replaced by build process
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const forgotPasswordLink = document.getElementById('forgot-password-link');

    // Check if already logged in
    (async function checkAuth() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      
      if (session) {
        // Get user profile to determine redirect
        const { data: profile } = await supabaseClient
          .from('profiles')
          .select('role')
          .eq('id', session.user.id)
          .single();

        if (profile) {
          redirectToPortal(profile.role);
        }
      }
    })();

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Clear messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> Anmelden...';

      try {
        // Sign in
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
        });

        if (error) throw error;

        // Get user profile
        const { data: profile, error: profileError } = await supabaseClient
          .from('profiles')
          .select('role')
          .eq('id', data.user.id)
          .single();

        if (profileError) throw profileError;

        // Show success message
        successMessage.textContent = '✓ Login erfolgreich! Weiterleitung...';
        successMessage.classList.add('show');

        // Redirect to appropriate portal
        setTimeout(() => {
          redirectToPortal(profile.role);
        }, 800);

      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = getErrorMessage(error);
        errorMessage.classList.add('show');
        
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Anmelden';
      }
    });

    // Redirect to portal based on role
    function redirectToPortal(role) {
      const urlParams = new URLSearchParams(window.location.search);
      const redirectTo = urlParams.get('redirect');

      if (redirectTo) {
        window.location.href = redirectTo;
      } else {
        switch (role) {
          case 'admin':
            window.location.href = '/admin.html';
            break;
          case 'staff':
            window.location.href = '/ops.html';
            break;
          case 'customer':
          default:
            window.location.href = '/account.html';
            break;
        }
      }
    }

    // Get user-friendly error message
    function getErrorMessage(error) {
      if (error.message.includes('Invalid login credentials')) {
        return '❌ E-Mail oder Passwort falsch';
      } else if (error.message.includes('Email not confirmed')) {
        return '❌ Bitte bestätigen Sie Ihre E-Mail-Adresse';
      } else if (error.message.includes('Too many requests')) {
        return '❌ Zu viele Anmeldeversuche. Bitte versuchen Sie es später erneut.';
      } else {
        return `❌ Fehler: ${error.message}`;
      }
    }

    // Password reset (placeholder)
    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Passwort-Reset Funktion kommt in V2. Kontaktieren Sie den Support.');
    });
  </script>
</body>
</html>
