<html lang="de">

                background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
                color: white;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                box-shadow: 0 8px 32px rgba(8, 145, 178, 0.3);
                font-weight: 700;
                width: 100%;
                max-width: 500px;
                display: block;
                margin: 0 auto;

    <script src="configurator/trace-system.js"></script>
    <script src="checkout.js"></script>
    
    <script>
